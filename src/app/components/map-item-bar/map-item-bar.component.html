<div class="map-item-bar" (click)="navigateToItem()" *ngIf="visible">
  <ion-grid text-nowrap nowrap>
    <ion-row>
      <ion-col>
        {{topHeader}}
      </ion-col>
      <ion-col>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h5 no-margin>{{title}}</h5>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        {{name}}
      </ion-col>
      <ion-col text-right>
        {{distanceAndType}}
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="top" horizontal="end" edge slot="fixed">
    <ion-fab-button text-center color="light">
      <app-geo-icon [geoHazard]="geoHazard" size="1.5"></app-geo-icon>
    </ion-fab-button>
  </ion-fab>
</div>
