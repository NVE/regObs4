<ion-card *ngIf="loaded">
  <ion-card-header>
    <h3 color="medium">{{ header }}</h3>
  </ion-card-header>
  <ion-card-content>
    <ion-grid no-padding>
      <ion-row class="row-padding-start" align-items-center>
        <ion-col size="5">
          <svg-icon [src]="icon" [svgStyle]="{'width.px':15, 'height.px':15  }"></svg-icon> {{ geoHazardName }}
        </ion-col>
        <ion-col size="7">
          <svg-icon src="/assets/icon/moh.svg" [svgStyle]="{'width.px':15, 'height.px':15  }"></svg-icon> {{
          obs.ObsLocation.Height }}
          {{'MAP_CENTER_INFO.ABOVE_SEA_LEVEL' | translate}}
        </ion-col>
      </ion-row>
      <ion-row class="row-padding-start row-padding-end">
        <ion-col size="5">
          <ion-icon name="calendar"></ion-icon> {{ dtObsDate | formatDate | async }}
        </ion-col>
        <ion-col size="7">
          <ion-icon name="contact"></ion-icon> {{obs.Observer.NickName}}
          <ion-icon [name]="star.full ? 'star' : 'star-outline'" *ngFor="let star of stars"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" no-padding>
          <app-img-swiper *ngIf="imageUrls.length > 0" [imgUrl]="imageUrls" [imgHeaders]="imageHeaders" [imgComments]="imageDescriptions"
            (imgClick)="openImage($event)">
          </app-img-swiper>
        </ion-col>
      </ion-row>
      <!-- <ng-container *ngIf="summaries.length > 1">
        <ion-row class="row-padding-start">
          <ion-col size="12">
            <ion-badge (click)="toggleAllSelected()" [color]="allSelected ? 'medium' : 'light'" [ngClass]="{'outline': !allSelected}">
              {{'OBSERVATION_LIST.ALL_OBSERVATIONS' | translate}}
            </ion-badge>
            <ion-badge (click)="toggleRegistration(i)" text-wrap [color]="(s.open && (summaries.length <= 1 || !allSelected)) ? 'medium' : 'light'"
              *ngFor="let s of summaries; let i = index" [ngClass]="{'outline': !(s.open && (summaries.length <= 1 || !allSelected))}">
              {{ s.summary.RegistrationName }}
            </ion-badge>
          </ion-col>
        </ion-row>
      </ng-container> -->
      <ion-row>
        <app-summary [summaries]="summaries" [showHeaders]="false"></app-summary>
      </ion-row>
    </ion-grid>
    <ion-item color="light">
      <ion-button mode="ios" fill="clear" color="medium" class="link-title" (click)="openWeb()">
        {{'OBSERVATION_LIST.GO_TO_OBSERVATION' | translate}}
      </ion-button>
      <ion-button mode="ios" fill="clear" color="medium" class="reg-id" slot="end" (click)="share()">
        RegId: {{ obs.RegID }}
        <ion-icon slot="end" class="share-icon" name="md-share"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
