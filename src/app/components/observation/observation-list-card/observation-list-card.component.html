<ion-item>
  <ion-label>
    <h2>{{obs.LocationName || obs.MunicipalName}} / {{obs.ForecastRegionName}}</h2>
    <p>
      <ion-icon [src]="icon"></ion-icon> {{ geoHazardName }}
      <ion-icon name="calendar"></ion-icon> {{ dtObsDate | date: settings.dateFormats.angular.dateAndTime }}
    </p>
    <p>
      <ion-icon name="contact"></ion-icon> {{obs.NickName}}
    </p>
    <p class="observation-types">
      <ion-badge>
        {{ getRegistrationNames() }}
      </ion-badge>
    </p>
  </ion-label>
  <ion-thumbnail slot="end">
    <ion-img *ngIf="hasImage" [src]="imgSrc"></ion-img>
  </ion-thumbnail>
</ion-item>
