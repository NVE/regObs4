<ion-item>
  <ion-label color="medium" position="stacked" text-uppercase>{{'MENU.SHOW_OBSERVATIONS' | translate}}</ion-label>
  <ion-select cancelText="{{'DIALOGS.CANCEL' | translate}}" *ngIf="recreate" (ionChange)="changeDaysBack($event)">
    <ion-select-option *ngFor="let item of daysBack" [value]="item.val" [selected]="item.selected">{{ item.val }}
      {{'MENU.DAYS_BACK' | translate | lowercase}}</ion-select-option>
  </ion-select>
</ion-item>
