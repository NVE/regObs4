<ng-container *ngIf="showObservations">
  <ion-item *ngIf="isLoading" (click)="cancel()">
    <ion-spinner slot="start" name="dots"></ion-spinner>
    <ion-label>
      {{'DATA_LOAD.DATA' | translate}}</ion-label>
    <ion-label text-wrap slot="end" text-end>
      {{'DIALOGS.CANCEL' | translate}}
    </ion-label>
  </ion-item>
  <ion-item *ngIf="!isLoading" (click)="updateObservations()">
    <ion-icon slot="start" name="refresh"></ion-icon>
    <ion-label text-wrap>
      <h2>{{'MENU.UPDATE_OBSERVATIONS' | translate}}</h2>
      <p *ngIf="lastUpdated">{{'MENU.LAST_UPDATED' | translate}} {{ lastUpdated | date:
        settings.dateFormats.angular.dateAndTime }}</p>
    </ion-label>
  </ion-item>
</ng-container>
