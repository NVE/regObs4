<ion-grid no-margin no-padding *ngIf="!subTitle">
  <ion-row>
    <ion-col size="7" no-padding>
      <h3 text-uppercase>{{ title | translate }}</h3>
    </ion-col>
    <ion-col size="5" no-padding align-self-end *ngIf="showDayNames">
      <div *ngTemplateOutlet="dayNames"></div>
    </ion-col>
  </ion-row>
</ion-grid>
<ion-grid no-margin no-padding *ngIf="subTitle">
  <ion-row>
    <h3 text-uppercase>{{ title | translate }}</h3>
  </ion-row>
  <ion-row>
    <ion-label text-wrap color="medium">
      {{ subTitle | translate }}
    </ion-label>
  </ion-row>
  <ion-row>
    <ion-col offset="7" size="5" no-padding align-self-end *ngIf="showDayNames">
      <div *ngTemplateOutlet="dayNames"></div>
    </ion-col>
  </ion-row>
</ion-grid>
<ng-template #dayNames>
  <ion-grid no-padding class="dayNames">
    <ion-row>
      <ion-col>
        {{ getDayName(0) | translate }}
      </ion-col>
      <ion-col>
        {{ getDayName(1) | translate }}
      </ion-col>
      <ion-col>
        {{ getDayName(2) | translate }}
      </ion-col>
    </ion-row>
  </ion-grid>
</ng-template>
