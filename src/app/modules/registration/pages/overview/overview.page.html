<ion-header>
  <ion-toolbar appHeaderColor mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{"REGISTRATION.OVERVIEW.TITLE" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ng-container *ngIf="draft$ | async as draft">
  <ion-content>
    <!-- Error info if posting the registration failed -->
    <app-failed-registration
      *ngIf="draft.error && draftHasStatusSync(draft)"
      [draft]="draft"
    ></app-failed-registration>

    <div class="header">
      <div *ngIf="userSetting.simpleSnowObservations">TODO: Hvordan er det her n√•?</div>
      <div *ngIf="showSnowObsModeSelector$ | async">
        <ion-label>{{'SETTINGS.SIMPLE_SNOW_OBS_MODE' | translate}}</ion-label>
        <ion-toggle [(ngModel)]="userSetting.simpleSnowObservations" (ionChange)="saveUserSettings()"></ion-toggle>
      </div>
    </div>

    <app-simple-snow-obs *ngIf="userSetting.simpleSnowObservations" [draft]="draft"></app-simple-snow-obs>

    <!-- Standard mode -->
    <ion-list lines="full">
      <!-- "Summary" items for each form -->
      <app-summary-item
        [readonly]="draftHasStatusSync(draft)"
        *ngFor="let item of summaryItems$ | async; trackBy: trackByFunction"
        [item]="item"
      ></app-summary-item>
    </ion-list>
  </ion-content>
  <app-send-button *ngIf="!hideSendButton(draft)" [draft]="draft"></app-send-button>
</ng-container>
