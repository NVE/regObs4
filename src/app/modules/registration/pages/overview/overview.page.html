<ion-header>
  <ion-toolbar appHeaderColor mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{"REGISTRATION.OVERVIEW.TITLE" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ng-container *ngIf="draft">
  <ion-content>
    <!-- TODO: Handle sync errors -->
    <!-- <app-failed-registration *ngIf="registration.syncError && registration.syncStatus === RegistrationStatus.Sync"
      [registration]="registration"></app-failed-registration> -->
    <ion-list lines="full">
      <ion-list-header class="ion-text-uppercase">
        <ion-label>
          {{"REGISTRATION.OVERVIEW.MY_OBSERVATION" | translate}}
        </ion-label>
      </ion-list-header>
      <app-summary-item [readonly]="draft.syncStatus === RegistrationStatus.Sync"
        *ngFor="let item of summaryItems; trackBy: trackByFunction" [item]="item"></app-summary-item>
    </ion-list>
  </ion-content>
  <app-send-button [draft]="draft"></app-send-button>
</ng-container>
