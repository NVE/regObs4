<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{"REGISTRATION.OVERVIEW.TITLE" | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ng-container *ngIf="(registration$ | async) as registration">
  <ion-content>
    <ion-list lines="full">
      <ion-list-header padding text-uppercase>
        <ion-label>
          <h3>{{"REGISTRATION.OVERVIEW.MY_OBSERVATION" | translate}}</h3>
        </ion-label>
      </ion-list-header>
      <ion-item href="set-time">
        <ion-label padding>
          <h2>Observasjonstidspunkt</h2>
          <p>Nordmarksvassdraget / Oslo</p>
        </ion-label>
        <ion-icon slot="end" color="success" name="checkmark-circle"></ion-icon>
      </ion-item>
      <app-summary-item title="Dato og tid" [subTitle]="registration.DtObsTime" subTitleFormat="date" [hasData]="registration.DtObsTime"
        href="set-time"></app-summary-item>
      <ion-item href="set-time">
        <ion-label padding>
          <h2>Del observasjon med gruppe</h2>
          <p>Gruppe X</p>
        </ion-label>
      </ion-item>
      <ion-item href="set-time">
        <ion-label padding>
          <h2>Bilder og notater</h2>
        </ion-label>
      </ion-item>
      <app-summary-item title="Bilder og notater" subTitle="test" hasData="true" href="set-time"></app-summary-item>
    </ion-list>
  </ion-content>
  <app-send-button *ngIf="showSendButtons"></app-send-button>
</ng-container>
