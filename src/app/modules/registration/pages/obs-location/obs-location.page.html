<ion-header *ngIf="!fullscreen">
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="registration"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'REGISTRATION.OBS_LOCATION.TITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-set-location-in-map *ngIf="isLoaded" [locationMarker]="locationMarker" (locationSet)="onLocationSet($event)"
    [selectedLocation]="selectedLocation">
  </app-set-location-in-map>
</ion-content>
