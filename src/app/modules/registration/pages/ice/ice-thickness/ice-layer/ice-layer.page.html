<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">{{ 'DIALOGS.CANCEL' | translate }}</ion-button>
    </ion-buttons>
    <ion-title>{{'REGISTRATION.ICE.ICE_THICKNESS.ADD_ICE_LAYER' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-label text-wrap>
        {{'REGISTRATION.ICE.ICE_THICKNESS.ICE_LAYER_DESCRIPTION' | translate}}
      </ion-label>
    </ion-item>
    <app-kdv-dropdown title="{{'REGISTRATION.ICE.ICE_THICKNESS.ICE_TYPE' | translate}}" kdvKey="Ice_IceLayerKDV"
      [(value)]="layerCopy.IceLayerTID"></app-kdv-dropdown>
    <ion-list-header>
      <ion-label>
        {{'REGISTRATION.ICE.ICE_THICKNESS.ICE_LAYER_THICKNESS' | translate}}
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input type="number" [min]="0" [max]="10000" inputmode="numberic" pattern="[0-9]*" [(ngModel)]="layerCopy.IceLayerThickness"
        placeholder="{{'REGISTRATION.IN_CM' | translate}}">
      </ion-input>
    </ion-item>
  </ion-list>
  <app-modal-save-or-delete-buttons (saveClicked)="ok()" (deleteClicked)="delete()" [showDelete]="!isNew">
  </app-modal-save-or-delete-buttons>
</ion-content>
