<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="registration"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'REGISTRATION.ICE.ICE_COVER.TITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="registration && registration.IceCoverObs">
  <ion-list lines="full">
    <app-kdv-radiobutton-list hideZeroValues="true" title="REGISTRATION.ICE.ICE_COVER.ICE_COVER" kdvKey="Ice_IceCoverKDV"
      [(value)]="registration.IceCoverObs.IceCoverTID"></app-kdv-radiobutton-list>
    <app-kdv-radiobutton-list hideZeroValues="true" title="REGISTRATION.ICE.ICE_COVER.ICE_COVER_BEFORE" kdvKey="Ice_IceCoverBeforeKDV"
      [(value)]="registration.IceCoverObs.IceCoverBeforeTID"></app-kdv-radiobutton-list>
    <app-kdv-radiobutton-list hideZeroValues="true" title="REGISTRATION.ICE.ICE_COVER.ICE_CAPACITY" kdvKey="Ice_IceCapacityKDV"
      [(value)]="registration.IceCoverObs.IceCapacityTID"></app-kdv-radiobutton-list>
    <app-kdv-radiobutton-list hideZeroValues="true" title="REGISTRATION.ICE.ICE_COVER.ICE_SKATEABILITY" kdvKey="Ice_IceSkateabilityKDV"
      [(value)]="registration.IceCoverObs.IceSkateabilityTID"></app-kdv-radiobutton-list>
    <ion-list-header text-uppercase>
      <ion-label no-margin>
        <h3>{{ 'REGISTRATION.GENERAL_COMMENT.COMMENT_TITLE' | translate}}</h3>
      </ion-label>
    </ion-list-header>
    <app-text-comment (valueChange)="updateUi()" [(value)]="registration.IceCoverObs.Comment" placeholder="{{'REGISTRATION.GENERAL_COMMENT.COMMENT_PLACEHOLDER' | translate }}"></app-text-comment>
    <ion-list-header text-uppercase>
      <ion-label no-margin>
        <h3>{{ 'REGISTRATION.ADD_IMAGES' | translate}}</h3>
      </ion-label>
    </ion-list-header>
    <app-add-picture-item [(images)]="registration.Picture" [registrationTid]="registrationTid"></app-add-picture-item>
  </ion-list>
  <app-navigation-buttons previousUrl="registration/group" previousText="Del med gruppe" nextUrl="registration/general-comment"
    nextText="REGISTRATION.GENERAL_COMMENT.TITLE"></app-navigation-buttons>
</ion-content>
<app-save-and-go-back-button [registration]="registration" [registrationTid]="registrationTid" (reset)="reset()"></app-save-and-go-back-button>
