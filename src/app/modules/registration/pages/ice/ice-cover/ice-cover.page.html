<ion-header>
  <ion-toolbar appHeaderColor mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'REGISTRATION.ICE.ICE_COVER.TITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-registration-content-wrapper *ngIf="registration && registration.request.IceCoverObs"
    [registration]="registration" [registrationTid]="registrationTid" (reset)="reset()">
    <ion-list lines="full">
      <app-kdv-select title="REGISTRATION.ICE.ICE_COVER.ICE_COVER" kdvKey="Ice_IceCoverKDV"
        [(value)]="registration.request.IceCoverObs.IceCoverTID"></app-kdv-select>
      <app-kdv-select title="REGISTRATION.ICE.ICE_COVER.ICE_COVER_BEFORE" kdvKey="Ice_IceCoverBeforeKDV"
        [(value)]="registration.request.IceCoverObs.IceCoverBeforeTID"></app-kdv-select>
      <app-kdv-select title="REGISTRATION.ICE.ICE_COVER.ICE_CAPACITY" kdvKey="Ice_IceCapacityKDV"
        [(value)]="registration.request.IceCoverObs.IceCapacityTID"></app-kdv-select>
      <app-kdv-select title="REGISTRATION.ICE.ICE_COVER.ICE_SKATEABILITY" kdvKey="Ice_IceSkateabilityKDV"
        [(value)]="registration.request.IceCoverObs.IceSkateabilityTID"></app-kdv-select>
      <ion-list-header class="ion-text-uppercase">
        <ion-label>
          {{ 'REGISTRATION.GENERAL_COMMENT.COMMENT_TITLE' | translate}}
        </ion-label>
      </ion-list-header>
      <app-text-comment [(value)]="registration.request.IceCoverObs.Comment"
        placeholder="{{'REGISTRATION.GENERAL_COMMENT.COMMENT_PLACEHOLDER' | translate }}"></app-text-comment>
      <ion-list-header class="ion-text-uppercase">
        <ion-label>
          {{ 'REGISTRATION.ADD_IMAGES' | translate}}
        </ion-label>
      </ion-list-header>
      <app-add-picture-item [(images)]="registration.request.Attachments" (imagesChange)="save()"
        [registrationTid]="registrationTid" [onBeforeAdd]="getSaveFunc()">
      </app-add-picture-item>
    </ion-list>
  </app-registration-content-wrapper>
</ion-content>
