<ion-header>
  <ion-toolbar appHeaderColor mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'REGISTRATION.GENERAL_COMMENT.TITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-registration-content-wrapper *ngIf="draft && draft.registration.GeneralObservation"
    [draft]="draft" [registrationTid]="registrationTid" (reset)="reset()">
    <ion-list lines="full">
      <ion-list-header class="ion-text-uppercase">
        <ion-label>
          {{"REGISTRATION.GENERAL_COMMENT.ADD_NOTES_HEADER" | translate}}
        </ion-label>
      </ion-list-header>
      <app-text-comment [(value)]="draft.registration.GeneralObservation.ObsComment"
        title="{{'REGISTRATION.GENERAL_COMMENT.COMMENT_TITLE' | translate }}"
        placeholder="{{'REGISTRATION.GENERAL_COMMENT.COMMENT_PLACEHOLDER' | translate }}"></app-text-comment>
      <ion-list-header class="ion-text-uppercase">
        <ion-label>
          {{"REGISTRATION.GENERAL_COMMENT.SUBTITLE" | translate}}
        </ion-label>
      </ion-list-header>
      <app-edit-images
        [registrationTid]="registrationTid"
        [geoHazard]="draft.registration.GeoHazardTID"
        [draftUuid]="draft.uuid"
        [(existingAttachments)]="draft.registration.Attachments"
        [onBeforeAdd]="getSaveFunc()"
      ></app-edit-images>
      <ion-item-divider>
        <ion-label class="ion-text-wrap">
          {{'REGISTRATION.GENERAL_COMMENT.DESCRIPTION' | translate}}
        </ion-label>
      </ion-item-divider>
      <ion-list-header class="ion-text-uppercase">
        <ion-label>
          {{ 'REGISTRATION.ADD_WEB_URL.TITLE' | translate}}
        </ion-label>
      </ion-list-header>
      <app-add-web-url-item [(weburls)]="draft.registration.GeneralObservation.Urls"></app-add-web-url-item>
    </ion-list>
  </app-registration-content-wrapper>
</ion-content>
