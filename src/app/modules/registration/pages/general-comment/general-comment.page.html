<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="registration"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'REGISTRATION.GENERAL_COMMENT.TITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="registration">
  <ion-list lines="full">
    <ion-list-header padding text-uppercase>
      <ion-label>
        <h3>{{"REGISTRATION.GENERAL_COMMENT.ADD_NOTES_HEADER" | translate}}</h3>
      </ion-label>
    </ion-list-header>
    <app-text-comment *ngIf="registration.request.GeneralObservation" [(value)]="registration.request.GeneralObservation.ObsComment"
      title="{{'REGISTRATION.GENERAL_COMMENT.COMMENT_TITLE' | translate }}" placeholder="{{'REGISTRATION.GENERAL_COMMENT.COMMENT_PLACEHOLDER' | translate }}"></app-text-comment>
    <ion-list-header padding text-uppercase>
      <ion-label>
        <h3>{{"REGISTRATION.GENERAL_COMMENT.SUBTITLE" | translate}}</h3>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label text-wrap>{{'REGISTRATION.GENERAL_COMMENT.DESCRIPTION' | translate}}</ion-label>
    </ion-item>
    <app-add-picture-item *ngIf="registration.request.Picture" [(images)]="registration.request.Picture"
      [registrationTid]="registrationTid"></app-add-picture-item>
  </ion-list>
  <app-navigation-buttons [registration]="registration"></app-navigation-buttons>
</ion-content>
<app-save-and-go-back-button [registration]="registration" [registrationTid]="registrationTid" (reset)="reset()"></app-save-and-go-back-button>
