<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'REGISTRATION.GENERAL_COMMENT.TITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="registration">
  <ion-list lines="full">
    <ion-list-header padding text-uppercase>
      <ion-label>
        <h3>{{"REGISTRATION.GENERAL_COMMENT.SUBTITLE" | translate}}</h3>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label text-wrap>{{'REGISTRATION.GENERAL_COMMENT.DESCRIPTION' | translate}}</ion-label>
    </ion-item>
    <app-add-picture-item *ngIf="registration.Picture" [images]="registration.Picture" [registrationTid]="registrationTid"></app-add-picture-item>
    <ion-list-header padding text-uppercase>
      <ion-label>
        <h3>{{"REGISTRATION.GENERAL_COMMENT.ADD_NOTES_HEADER" | translate}}</h3>
      </ion-label>
    </ion-list-header>
    <!-- <ion-item>
      <ion-label position="stacked" text-uppercase>Beskrivelse</ion-label>
      <ion-textarea type="textarea" rows="4" (ionChange)="autoresize($event)" placeholder="Her kan du beskrive ytterligere"></ion-textarea>
    </ion-item> -->
    <app-text-comment *ngIf="registration.GeneralObservation" [(value)]="registration.GeneralObservation.ObsComment"
      title="Beskrivelse" placeholder="Her kan du beskrive ytterligere"></app-text-comment>
  </ion-list>
</ion-content>
<app-save-and-go-back-button [registration]="registration"></app-save-and-go-back-button>
