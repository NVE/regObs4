<ion-header>
  <ion-toolbar appHeaderColor mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'REGISTRATION.SNOW.AVALANCHE_EVALUATION.TITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <app-registration-content-wrapper *ngIf="registration && registration.request.AvalancheEvaluation3"
    [draft]="draft" [registrationTid]="registrationTid" (reset)="reset()">
    <ion-list lines="full">
      <ion-list-header class="ion-text-uppercase">
        <ion-label>
          {{ 'REGISTRATION.SNOW.AVALANCHE_EVALUATION.TITLE' | translate }}
        </ion-label>
      </ion-list-header>
      <app-text-comment title="REGISTRATION.SNOW.AVALANCHE_EVALUATION.EVALUATION" rows="3"
        [(value)]="registration.request.AvalancheEvaluation3.AvalancheEvaluation"></app-text-comment>
      <app-text-comment title="REGISTRATION.SNOW.AVALANCHE_EVALUATION.AVALANCHE_DEVELOPMENT" rows="3"
        [(value)]="registration.request.AvalancheEvaluation3.AvalancheDevelopment"></app-text-comment>
      <app-kdv-select 
        title="REGISTRATION.SNOW.AVALANCHE_EVALUATION.AVALANCHE_DANGER"
        kdvKey="Snow_AvalancheDangerKDV"
        [showZeroValues]="true"
        [(value)]="registration.request.AvalancheEvaluation3.AvalancheDangerTID"
      ></app-kdv-select>
      <app-kdv-select title="REGISTRATION.SNOW.AVALANCHE_EVALUATION.FORECAST_CORRECT" kdvKey="Snow_ForecastCorrectKDV"
        [(value)]="registration.request.AvalancheEvaluation3.ForecastCorrectTID"></app-kdv-select>
      <app-text-comment title="REGISTRATION.SNOW.AVALANCHE_EVALUATION.COMMENT"
        [(value)]="registration.request.AvalancheEvaluation3.ForecastComment"></app-text-comment>
      <ion-list-header class="ion-text-uppercase">
        <ion-label>
          {{ 'REGISTRATION.ADD_IMAGES' | translate}}
        </ion-label>
      </ion-list-header>
      <app-add-picture-item [geoHazard]="registration.geoHazard" [registrationId]="registration.id"
        [registrationTid]="registrationTid" [onBeforeAdd]="getSaveFunc()">
      </app-add-picture-item>
    </ion-list>
  </app-registration-content-wrapper>
</ion-content>
