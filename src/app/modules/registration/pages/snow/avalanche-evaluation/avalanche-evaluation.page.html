<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="registration"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'REGISTRATION.SNOW.AVALANCHE_EVALUATION.TITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="registration && registration.AvalancheEvaluation3">
  <ion-list lines="full">
    <ion-list-header text-uppercase>
      <ion-label no-margin>
        <h3>{{ 'REGISTRATION.SNOW.AVALANCHE_EVALUATION.TITLE' | translate }}</h3>
      </ion-label>
    </ion-list-header>
    <app-text-comment title="REGISTRATION.SNOW.AVALANCHE_EVALUATION.EVALUATION" rows="3" placeholder="REGISTRATION.SNOW.AVALANCHE_EVALUATION.EVALUATION_PLACEHOLDER"
      [(value)]="registration.AvalancheEvaluation3.AvalancheEvaluation"></app-text-comment>
    <app-text-comment title="REGISTRATION.SNOW.AVALANCHE_EVALUATION.AVALANCHE_DEVELOPMENT" rows="3" placeholder="REGISTRATION.SNOW.AVALANCHE_EVALUATION.AVALANCHE_DEVEOPMENT_PLACEHOLDER"
      [(value)]="registration.AvalancheEvaluation3.AvalancheDevelopment"></app-text-comment>
    <app-kdv-dropdown title="REGISTRATION.SNOW.AVALANCHE_EVALUATION.AVALANCHE_DANGER" kdvKey="Snow_AvalancheDangerKDV"
      [(value)]="registration.AvalancheEvaluation3.AvalancheDangerTID"></app-kdv-dropdown>
    <app-kdv-dropdown title="REGISTRATION.SNOW.AVALANCHE_EVALUATION.FORECAST_CORRECT" kdvKey="Snow_ForecastCorrectKDV"
      [(value)]="registration.AvalancheEvaluation3.ForeCastCorrectTID"></app-kdv-dropdown>
    <app-text-comment title="REGISTRATION.DANGER_OBS.COMMENT" [(value)]="registration.AvalancheEvaluation3.Comment"></app-text-comment>
    <ion-list-header text-uppercase>
      <ion-label no-margin>
        <h3>{{ 'REGISTRATION.ADD_IMAGES' | translate}}</h3>
      </ion-label>
    </ion-list-header>
    <app-add-picture-item [(images)]="registration.Picture" [registrationTid]="registrationTid"></app-add-picture-item>
  </ion-list>
  <app-navigation-buttons [registration]="registration"></app-navigation-buttons>
</ion-content>
<app-save-and-go-back-button [registration]="registration" [registrationTid]="registrationTid" (reset)="reset()"></app-save-and-go-back-button>
