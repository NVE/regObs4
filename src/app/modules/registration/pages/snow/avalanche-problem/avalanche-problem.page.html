<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="registration"></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{'REGISTRATION.SNOW.AVALANCHE_PROBLEM.TITLE' | translate}}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content *ngIf="registration && registration.request.AvalancheEvalProblem2">
  <ion-list lines="full">
    <ion-list-header text-uppercase>
      <ion-label no-margin>
        <h3>{{ 'REGISTRATION.SNOW.AVALANCHE_PROBLEM.TITLE' | translate}}</h3>
      </ion-label>
    </ion-list-header>
    <ion-item detail="true" (click)="addOrEditAvalancheProblem(i)" *ngFor="let avalancheEvalProblem of registration.request.AvalancheEvalProblem2; let i = index">
      <ion-label>{{ getDescription(avalancheEvalProblem) | translate }}</ion-label>
    </ion-item>
    <ion-item (click)="addOrEditAvalancheProblem()">
      <ion-icon color="primary" name="add-circle-outline" slot="start"></ion-icon>
      <ion-label>{{'REGISTRATION.SNOW.AVALANCHE_PROBLEM.ADD_NEW' | translate}}</ion-label>
    </ion-item>
    <ion-list-header text-uppercase>
      <ion-label no-margin>
        <h3>{{ 'REGISTRATION.ADD_IMAGES' | translate}}</h3>
      </ion-label>
    </ion-list-header>
    <app-add-picture-item [(images)]="registration.request.Picture" [registrationTid]="registrationTid"></app-add-picture-item>
  </ion-list>
  <app-navigation-buttons [registration]="registration"></app-navigation-buttons>
</ion-content>
<app-save-and-go-back-button [registration]="registration" [registrationTid]="registrationTid" (reset)="reset()"></app-save-and-go-back-button>
