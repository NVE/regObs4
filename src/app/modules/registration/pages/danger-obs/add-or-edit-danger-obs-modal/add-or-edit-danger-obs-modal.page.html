<ion-header>
  <ion-toolbar appHeaderColor mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">{{ 'DIALOGS.CANCEL' | translate }}</ion-button>
    </ion-buttons>
    <ion-title> {{ 'REGISTRATION.DANGER_OBS.TITLE' | translate }} </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="loaded">
  <ion-list lines="full">
    <ion-list-header class="ion-text-uppercase">
      <ion-label> {{ 'REGISTRATION.DANGER_OBS.TITLE' | translate}} </ion-label>
    </ion-list-header>
    <ion-item *ngIf="showDangerSignCheckbox">
      <ion-checkbox
        (ionChange)="checkBoxChanged()"
        color="varsom-dark-blue"
        mode="md"
        slot="start"
        [(ngModel)]="noDangerObs"
      ></ion-checkbox>
      <ion-label>{{ 'REGISTRATION.DANGER_OBS.NO_DAMAGE_SIGN' | translate}}</ion-label>
    </ion-item>
    <app-kdv-select
      (valueChange)="dropdownChanged($event)"
      title="REGISTRATION.DANGER_OBS.TITLE"
      *ngIf="showDangerSignSelect"
      kdvKey="{{ GeoHazardName }}_DangerSignKDV"
      [(value)]="dangerSignTid"
    >
    </app-kdv-select>
    <ion-item>
      <ion-label color="medium" position="stacked" class="ion-text-uppercase"
        >{{'REGISTRATION.DANGER_OBS.AREA' | translate}}
      </ion-label>
      <app-select title="REGISTRATION.DANGER_OBS.AREA" [(selectedValue)]="tmpArea" [options]="areaArr"></app-select>
    </ion-item>
    <app-text-comment
      [(value)]="comment"
      title="REGISTRATION.DANGER_OBS.COMMENT"
      rows="2"
      placeholder="REGISTRATION.DANGER_OBS.COMMENT_PLACEHOLDER"
    ></app-text-comment>
  </ion-list>
  <app-modal-save-or-delete-buttons
    [saveDisabled]="!isValid"
    (saveClicked)="ok()"
    (deleteClicked)="delete()"
    [showDelete]="dangerObs"
  >
  </app-modal-save-or-delete-buttons>
</ion-content>
