<ion-footer *ngIf="draft">
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row>
        <ion-col class="send-button-col" size="12">
          <ion-button [disabled]="isDisabled" expand="block" color="varsom-orange" (click)="send()">
            <ion-icon slot="start" name="send"></ion-icon>
            
            <!-- TODO: error handling -->
            <!-- <span *ngIf="registration.syncError">{{"REGISTRATION.RESEND" | translate}}</span>
            <span *ngIf="!registration.syncError">{{"REGISTRATION.SEND" | translate}}</span> -->
            <span>{{"REGISTRATION.SEND" | translate}}</span>

          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row class="ion-no-padding">
        <ion-col class="delete-button-col ion-no-padding ion-text-center">
          <ion-button (click)="delete()" color="dark" size="small" fill="clear">
            <!-- <ion-icon slot="start" name="trash"></ion-icon> -->
            <svg-icon slot="start" src="/assets/icon/delete.svg"></svg-icon>
            {{"REGISTRATION.DELETE" | translate}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
