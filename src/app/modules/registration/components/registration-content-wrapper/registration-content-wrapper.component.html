<ion-grid *ngIf="registration" class="pull-last-bottom ion-no-padding ion-no-margin">
  <ion-row>
    <ion-col class="ion-no-padding">
      <ng-content></ng-content>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-no-padding">
      <app-help-text [registrationTid]="registrationTid" [geoHazard]="registration.geoHazard"></app-help-text>
      <app-navigation-buttons [registration]="registration"></app-navigation-buttons>
      <app-save-and-go-back-button [registration]="registration" [registrationTid]="registrationTid"
        (reset)="emitReset()"></app-save-and-go-back-button>
    </ion-col>
  </ion-row>
</ion-grid>
