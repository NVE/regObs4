<ion-grid class="ion-no-padding">
  <ion-row>
    <ion-col size="6" offset="3">
      <ion-button [disabled]="saveDisabled" expand="block" fill="solid" color="primary" (click)="ok()">
        {{ saveText | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row *ngIf="showDelete">
    <ion-col size="6" offset="3">
      <ion-button (click)="delete()" size="small" fill="clear" expand="block">
        <ion-icon slot="start" name="trash"></ion-icon>
        {{ 'DIALOGS.DELETE' | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
