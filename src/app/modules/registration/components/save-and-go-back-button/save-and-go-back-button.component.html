<ion-grid no-padding>
  <ion-row>
    <ion-col size="12">
      <ion-button class="back-button" expand="block" fill="outline" color="primary" (click)="goBack()" routerDirection="backward">
        {{ 'REGISTRATION.BACK_TO_OBSERVATION' | translate }}
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row no-padding>
    <ion-col no-padding text-center>
      <ion-button [disabled]="isEmptyRegistrationEmpty" class="reset-button" (click)="doReset()" color="dark" size="small"
        fill="clear">
        <ion-icon slot="start" name="undo"></ion-icon>
        {{"REGISTRATION.RESET" | translate}}
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
