<ion-footer>
  <ion-toolbar>

    <ion-grid no-padding>
      <ion-row>
        <ion-col size="12">
          <ion-button expand="block" fill="outline" color="primary" (click)="goBack()" routerDirection="backward">
            {{ 'REGISTRATION.BACK_TO_OBSERVATION' | translate }}
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!isEmptyRegistrationEmpty" no-padding>
        <ion-col no-padding text-center>
          <ion-button (click)="doReset()" color="dark" size="small" fill="clear">
            <ion-icon slot="start" name="undo"></ion-icon>
            {{"REGISTRATION.RESET" | translate}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
