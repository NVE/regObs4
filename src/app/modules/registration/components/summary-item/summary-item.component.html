<ion-item [href]="item.href">
  <ion-label padding>
    <h2>{{ item.title | translate}}</h2>
    <p *ngIf="item.subTitle">
      {{ item.subTitle | translate }}
    </p>
    <p class="images" *ngIf="item.images">
      <img [src]="image.PictureImageBase64" *ngFor="let image of item.images" />
    </p>
  </ion-label>
  <ion-icon *ngIf="item.hasData" slot="end" color="success" name="checkmark-circle"></ion-icon>
</ion-item>
