<div *ngFor="let image of images">
  <div class="image-wrapper">
    <img [src]="image.PictureImageBase64" />
    <ion-fab slot="fixed" vertical="top" horizontal="end">
      <ion-fab-button color="dark" class="map-control-fab" (click)="removeImage(image)">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <app-text-comment [(value)]="image.PictureComment" title="Beskrivelse av bildet" rows="2" placeholder="Her kan du gi en beskrivelse av bildet"></app-text-comment>
  </div>
</div>
<ion-item (click)="addClick()">
  <ion-icon name="camera" slot="start"></ion-icon>
  <ion-label>{{'REGISTRATION.ADD_IMAGES' | translate }}</ion-label>
</ion-item>
