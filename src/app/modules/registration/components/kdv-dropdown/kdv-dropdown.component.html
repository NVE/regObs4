<ion-item>
  <ion-label [color]="labelColor" position="stacked" text-uppercase>{{ title | translate}}</ion-label>
  <ion-select [disabled]="disabled" [(ngModel)]="value" [selectedText]="selectedText"
    (ngModelChange)="valueChange.emit(value)" [interfaceOptions]="interfaceOptions" [interface]="interface"
    [placeholder]="placeholder">

    <ng-container *ngFor="let kdvelement of kdvelements">
      <ion-select-option [value]="kdvelement.Id" *ngIf="isVisible(kdvelement)">{{
        useDescription ?
        kdvelement.Description
        : kdvelement.Name }}</ion-select-option>
    </ng-container>
    <ion-select-option [value]="undefined" class="reset-option" *ngIf="showResetButton">{{
      'DIALOGS.RESET' | translate }}</ion-select-option>
  </ion-select>
</ion-item>
