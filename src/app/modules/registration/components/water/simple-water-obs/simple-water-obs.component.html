<ion-list lines="full">
  <app-edit-images-bar
    [draft]="draft"
    [registrationTid]="10"
    modalTitlePostfix="GEO_HAZARDS.WATER"
  ></app-edit-images-bar>
  <app-comment-bar [registrationTid]="10" [draft]="draft"></app-comment-bar>
  <ion-item (click)="setFloodPosition()">
    <ion-label>
      <h2 class="ion-label-fat">{{ "REGISTRATION.WATER.POSITION.TITLE" | translate }}</h2></ion-label
    >
    <ion-text color="medium" class="ion-align-self-start ion-text-wrap"> </ion-text>
    <ion-icon *ngIf="waterLevel2.Extent" slot="end" color="success" name="checkmark-circle"></ion-icon>
    <ion-icon slot="end" class="item-detail-icon" name="chevron-forward"> </ion-icon>
  </ion-item>
</ion-list>
