<ion-item (click)="toggleDamageType()">
  <ion-checkbox mode="md" slot="start" [(ngModel)]="isSelected"></ion-checkbox>
  <ion-label>{{ damageTypeName }}</ion-label>
</ion-item>
<ion-list lines="none" *ngIf="isSelected">
  <ion-item>
    <ion-label color="medium" position="stacked" text-uppercase>Hvor er skadepunktet?</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon slot="start" color="primary" name="add-circle-outline">
    </ion-icon>
    <ion-label>Legg til skadepunkt her</ion-label>
  </ion-item>
  <ion-item>
    <ion-label color="medium" position="stacked" text-uppercase>Bilder av skaden(e)</ion-label>
  </ion-item>
  <app-add-picture-item title="Legg til bilder" icon="add-circle-outline" iconColor="primary" [(images)]="damageObs.Pictures"
    [registrationTid]="registrationTid"></app-add-picture-item>
</ion-list>
