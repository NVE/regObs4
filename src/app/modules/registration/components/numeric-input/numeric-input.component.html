<ion-item
  class="hide-detail-icon"
  detail="false"
  button="true"
  tabindex="0"
  (click)="openPicker()"
  (keyup.enter)="openPicker()"
>
  <ion-label
    *ngIf="labelTitle"
    [color]="color"
    position="stacked"
    class="no-white-space-wrap"
    [ngClass]="{ 'ion-text-uppercase': !simpleObsMode, 'simple-mode-title': simpleObsMode }"
  >
    {{ labelTitle | translate }} {{ isValid == false ? "(" + (errorMessage | translate) + ")" : null }}
  </ion-label>
  <ion-text
    [ngClass]="{ 'ion-align-self-start': true, 'simple-mode-sub': simpleObsMode }"
    *ngIf="displayValue; else ph"
  >
    {{ displayValue }}</ion-text
  >
</ion-item>
<ng-template #ph>
  <ion-text [ngClass]="{ 'ion-align-self-start': true, 'simple-mode-sub': simpleObsMode }" [color]="color">{{
    placeholder | translate
  }}</ion-text>
</ng-template>
