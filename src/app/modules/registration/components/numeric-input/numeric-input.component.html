<ion-item tabindex="0" class="item-label-stacked" (click)="openPicker()" (keyup.enter)="openPicker()">
  <ion-label *ngIf="title" color="medium" position="stacked" text-uppercase>{{ title | translate}}</ion-label>
  <ion-label class="value-label" *ngIf="displayValue else ph">{{ displayValue }}</ion-label>
</ion-item>
<ng-template #ph>
  <ion-label color="medium" class="value-label">{{ placeholder | translate }}</ion-label>
</ng-template>
