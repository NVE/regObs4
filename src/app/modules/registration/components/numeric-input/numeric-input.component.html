<ion-item tabindex="0" (click)="openPicker()" (keyup.enter)="openPicker()">
  <ion-label *ngIf="title" color="medium" position="stacked" class="ion-text-uppercase">{{ title | translate}}
  </ion-label>
  <ion-text class="ion-align-self-start" *ngIf="displayValue else ph">{{ displayValue }}</ion-text>
</ion-item>
<ng-template #ph>
  <ion-text class="ion-align-self-start" color="medium">{{ placeholder | translate }}</ion-text>
</ng-template>
