<ion-item>
  <ion-label color="medium" position="stacked" text-uppercase>{{ title | translate }}</ion-label>
  <ion-textarea autocapitalize="sentences" [disabled]="disabled" type="textarea" (ionBlur)="onBlur()" [rows]="rows"
    (ionChange)="autoresize($event)" [(ngModel)]="valToBind" placeholder="{{ placeholder | translate}}"></ion-textarea>
</ion-item>
