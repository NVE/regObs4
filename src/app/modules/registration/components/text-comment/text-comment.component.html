<ion-item detail="false" button="true">
  
  <ion-label 
    color="medium"
    position="stacked"
    class="ion-text-uppercase"
  >
    {{ title | translate }}
  </ion-label>

  <ion-textarea
    autocapitalize="sentences"
    [maxlength]="max"
    [disabled]="disabled"
    type="textarea"
    (ionBlur)="onBlur()"
    [rows]="rows"
    [(ngModel)]="value"
    [autoGrow]="true"
    placeholder="{{ placeholder | translate}}"
  ></ion-textarea>

</ion-item>
