<ion-item [ngClass]="{ 'hasWarning': !isValid } ">
  <ion-label color="medium" position="stacked" text-uppercase>{{ title | translate }}</ion-label>
  <ion-textarea autocapitalize="sentences" [maxlength]="max" [disabled]="disabled" type="textarea" (ionBlur)="onBlur()"
    [rows]="rows" [(ngModel)]="value" [autoGrow]="true" (ngModelChange)="valueChange.emit($event)"
    placeholder="{{ placeholder | translate}}"></ion-textarea>
</ion-item>
