<ion-header>
  <ion-toolbar appHeaderColor mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="cancel()">{{ 'DIALOGS.CANCEL' | translate }}</ion-button>
    </ion-buttons>
    <ion-title>
      {{ 'REGISTRATION.SNOW.SNOW_PROFILE.SNOW_TEMP.POINT' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list lines="full">
    <ion-list-header text-uppercase>
      <ion-label>
        {{ 'REGISTRATION.SNOW.SNOW_PROFILE.SNOW_TEMP.POINT' | translate}}
      </ion-label>
    </ion-list-header>
    <app-numeric-input [(value)]="layer.Depth" title="REGISTRATION.SNOW.SNOW_PROFILE.SNOW_TEMP.DEPTH" [max]="999"
      [min]="0" suffix="cm" [decimalPlaces]="2" [convertMetersToCm]="true"></app-numeric-input>
    <app-numeric-input [(value)]="layer.SnowTemp" title="REGISTRATION.SNOW.SNOW_PROFILE.SNOW_TEMP.TEMPERATURE" [max]="0"
      [min]="-70" suffix="Â°C" [decimalPlaces]="2"></app-numeric-input>
  </ion-list>
  <app-modal-save-or-delete-buttons (saveClicked)="ok()" (deleteClicked)="delete()" [showDelete]="showDelete">
  </app-modal-save-or-delete-buttons>
</ion-content>
