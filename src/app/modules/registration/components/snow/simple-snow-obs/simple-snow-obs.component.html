        <app-kdv-icon-select 
        title="REGISTRATION.SNOW.SNOW_SURFACE.SNOW_SURFACE" 
        kdvKey="Snow_SnowSurfaceKDV"
        [(value)]="draft.registration.SnowSurfaceObservation.SnowSurfaceTID"
        (valueChange)="save()"
        [filter]="filterSnowSurfaceTIDs">
        </app-kdv-icon-select>
      Antall vedlegg: {{ (snowSurfaceAttachments$ | async).length }}
      <app-images-editor 
          [draft]="draft"   
          registrationTid="22" 
          modalTitlePostfix="REGISTRATION.SNOW.SNOW_SURFACE.SNOW_SURFACE"
          [attachments]="snowSurfaceAttachments$ | async"
        ></app-images-editor>

      <app-kdv-icon-select 
      title="REGISTRATION.DANGER_OBS.TITLE" 
      kdvKey="Snow_DangerSignKDV"
      [(value)]="dangerSignTIDs"
      (valueChange)="save()"
      multiSelect="true"
      [filter]="filterDangerSignTIDs">
      </app-kdv-icon-select>

      <app-images-editor 
        [draft]="draft"
        [registrationTid]="13"
        modalTitlePostfix="REGISTRATION.DANGER_OBS.TITLE"
        [attachments]="dangerSignAttachments$ | async"
      ></app-images-editor>

      <div class="inline numeric-side-by-side">
        <app-numeric-input
          [(value)]="draft.registration.SnowSurfaceObservation.NewSnowDepth24"
          title="REGISTRATION.SNOW.SNOW_SURFACE.NEW_SNOW_DEPTH"
          [min]="0"
          [max]="999"
          [decimalPlaces]="0"
          [convertRatio]="100"
          placeholder="&nbsp;"
          suffix="cm"
          simpleObsMode="true"
          (valueChange)="save()"
        ></app-numeric-input>

        <app-numeric-input
          [(value)]="draft.registration.SnowSurfaceObservation.SnowDepth"
          title="REGISTRATION.SNOW.SNOW_SURFACE.SNOW_DEPTH"
          [min]="0"
          [max]="9999"
          [decimalPlaces]="0"
          [convertRatio]="100"
          placeholder="&nbsp;"
          suffix="cm"
          simpleObsMode="true"
          (valueChange)="save()"
        ></app-numeric-input>
      </div>


</ion-list>
