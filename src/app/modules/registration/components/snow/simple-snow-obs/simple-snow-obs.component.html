<ion-list lines="full">
    <ion-item class="summary-item">
        <ion-label class="ion-padding-vertical ion-padding-end">
            TODO: Føre. Legg til skiføre når vi kan hente Skiføre-KDV fra API'et
        </ion-label>
    </ion-item>
    
    <ion-item>
        <app-kdv-icon-select 
        title="REGISTRATION.SNOW.SNOW_SURFACE.SNOW_SURFACE" 
        kdvKey="Snow_SnowSurfaceKDV"
        [(value)]="draft.registration.SnowSurfaceObservation.SnowSurfaceTID"
        (valueChange)="save()"
        [filter]="filterSnowSurfaceTIDs">
        </app-kdv-icon-select>
    </ion-item>
    <ion-item>
        <app-edit-images
        [registrationTid]="22"
        [geoHazard]="draft.registration.GeoHazardTID"
        [draftUuid]="draft.uuid"
        [(existingAttachments)]="draft.registration.Attachments"
      ></app-edit-images>
    </ion-item>

    <ion-item>
      <app-kdv-icon-select 
      title="REGISTRATION.DANGER_OBS.TITLE" 
      kdvKey="Snow_DangerSignKDV"
      [(value)]="dangerSignTIDs"
      (valueChange)="save()"
      multiSelect="true"
      [filter]="filterDangerSignTIDs">
      </app-kdv-icon-select>
    </ion-item>
    <ion-item>
        <app-edit-images
        [registrationTid]="13"
        [geoHazard]="draft.registration.GeoHazardTID"
        [draftUuid]="draft.uuid"
        [(existingAttachments)]="draft.registration.Attachments"
      ></app-edit-images>
    </ion-item>
    <ion-item>
        <app-numeric-input [(value)]="draft.registration.SnowSurfaceObservation.NewSnowDepth24"
title="REGISTRATION.SNOW.SNOW_SURFACE.NEW_SNOW_DEPTH" [min]="0" [max]="999" [decimalPlaces]="0"
[convertRatio]="100" suffix="cm" (valueChange)="save()"></app-numeric-input>

        <app-numeric-input [(value)]="draft.registration.SnowSurfaceObservation.SnowDepth"
  title="REGISTRATION.SNOW.SNOW_SURFACE.SNOW_DEPTH" [min]="0" [max]="9999" [decimalPlaces]="0"
  [convertRatio]="100" suffix="cm" (valueChange)="save()"></app-numeric-input>
    </ion-item>

    <ion-item>
        TODO: Vis summary item for sted og tid når Aron er ferdig med dette
    </ion-item>
</ion-list>
