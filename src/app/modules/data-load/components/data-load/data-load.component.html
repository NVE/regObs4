<div class="data-load animated" [ngClass]="{'fadeIn': !firstRun && isLoading, 'fadeOut' : !firstRun && !isLoading}">
  <ion-grid *ngIf="!simple">
    <ion-row *ngFor="let item of dataLoad">
      <ion-col>
        <ion-label>{{ 'DATA_LOAD.LOADING' | translate }} {{ (item.progress * 100) | number: '.1' }} %</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="simple" no-padding>
    <ion-row no-padding>
      <ion-col text-center no-padding>
        <ion-spinner color="light" name="dots"></ion-spinner>
      </ion-col>
    </ion-row>
    <ion-row no-padding>
      <ion-col text-center no-padding>
        <ion-label>{{ 'DATA_LOAD.DATA' | translate }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
