<mgl-map
      [style]="'mapbox://styles/mapbox-map-design/ckhqrf2tz0dt119ny6azh975y'"
      [zoom]="[9]"
      [center]="this.options.center"
      [trackResize]="true"
      [attributionControl]="false"
      (load)="onMapLoaded($event)"
      [transformRequest]="transformRequest"
    >
    <mgl-raster-source [id]="'steepness'" [tiles]="['http://gis3.nve.no/arcgis/rest/services/wmts/Bratthet/MapServer/tile/{z}/{y}/{x}']"></mgl-raster-source>
    <mgl-layer [paint]="{ 'raster-opacity': 0.5 }" [id]="'steepnesslayer'" [type]="'raster'" [source]="'steepness'"></mgl-layer>
    <mgl-control
     mglNavigation
   ></mgl-control>
   <mgl-control
     mglScale
     unit="metric"
     position="bottom-left"
   ></mgl-control>
    </mgl-map>
