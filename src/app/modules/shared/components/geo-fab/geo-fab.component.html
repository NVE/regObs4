<ion-fab mode="ios" *ngIf="currentGeoHazard" vertical="top" horizontal="start" slot="fixed"
  [ngClass]="{ 'fullscreen': (fullscreen$ | async) }">
  <ion-item (click)="toggle()">
    <ion-fab-button margin-end slot="start" [color]="color">
      <ion-icon [src]="getIconSrc(currentGeoHazard)" class="geo-icon" [ngClass]="getGeoClass(currentGeoHazard)">
      </ion-icon>
    </ion-fab-button>
    <ion-label *ngIf="isOpen && showLabels" @animate><span
        *ngFor="let name of getNames(currentGeoHazard); let i = index"><span *ngIf="i>0"> /
        </span>{{
      name |
      translate }}</span></ion-label>
  </ion-item>
  <ion-list *ngIf="isOpen" lines="none">
    <ion-item @animate *ngFor="let geoHazards of selectableGeoHazards" (click)="setCurrentGeoHazard(geoHazards)">
      <ion-fab-button margin-end slot="start" [color]="color">
        <ion-icon [src]="getIconSrc(geoHazards)" class="geo-icon" [ngClass]="getGeoClass(geoHazards)"></ion-icon>
      </ion-fab-button>
      <ion-label *ngIf="showLabels"><span *ngFor="let name of getNames(geoHazards); let i = index"><span *ngIf="i>0"> /
          </span>{{
      name |
      translate }}</span></ion-label>
    </ion-item>
  </ion-list>
</ion-fab>
<div *ngIf="isOpen" class="wrapper" (click)="toggle()"></div>
