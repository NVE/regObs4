<ion-fab mode="ios" *ngIf="currentGeoHazard" vertical="top" horizontal="start" slot="fixed"
  [ngClass]="{ 'fullscreen': (fullscreen$ | async) }">
  <ion-item (click)="toggle()">
    <ion-fab-button margin-end slot="start" [color]="color">
      <app-geo-icon [geoHazards]="currentGeoHazard"></app-geo-icon>
    </ion-fab-button>
    <ion-label *ngIf="isOpen && showLabels" @animate>
      <app-geo-name [geoHazards]="currentGeoHazard"></app-geo-name>
    </ion-label>
  </ion-item>
  <ion-list *ngIf="isOpen" lines="none">
    <ion-item @animate *ngFor="let geoHazards of selectableGeoHazards" (click)="setCurrentGeoHazard(geoHazards)">
      <ion-fab-button margin-end slot="start" [color]="color">
        <app-geo-icon [geoHazards]="geoHazards"></app-geo-icon>
      </ion-fab-button>
      <ion-label *ngIf="showLabels">
        <app-geo-name [geoHazards]="geoHazards"></app-geo-name>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-fab>
<div *ngIf="isOpen" class="wrapper" (click)="toggle()"></div>
