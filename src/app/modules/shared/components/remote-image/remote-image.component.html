<img
  [src]="this.imgSrc"
  (error)="onError()"
  *ngIf="showImage"
>
<div *ngIf="!showImage"  [class]="{error: true, large: largeFallback}">
    <ion-icon name="image"></ion-icon>
    <p *ngIf="withFallbackText">
        Klarte ikke laste bilde fra regobs.no
    </p>
    <p *ngIf="withFallbackText">Har du nett?</p>
</div>
