<ion-accordion-group (ionChange)="toggleAccordion($event)">
  <ion-accordion value="first">
    <ion-item slot="header" color="light">
      <ion-label color="dark" position="stacked">
        {{ "MENU.TIMESPAN" | translate }}
      </ion-label>
      <ion-text class="ion-align-self-start">
        <span *ngIf="!isOpen">{{ modeText$ | async }}</span>
      </ion-text>
    </ion-item>
    <div slot="content">
      <ion-list>
        <ion-radio-group [ngModel]="mode.value" (ionChange)="changeMode($event)">
          <ion-item>
            <ion-radio value="predefined" slot="start" (click)="changeDateAndSetMode()"></ion-radio>
            <app-observations-days-back (changeDaysBack)="changeDateAndSetMode($event)"></app-observations-days-back>
          </ion-item>

          <ion-item>
            <ion-label>{{ "MENU.CUSTOM_TIMESPAN" | translate }}</ion-label>
            <ion-radio slot="start" value="custom"></ion-radio>
          </ion-item>
        </ion-radio-group>
        <ion-item class="date-range" *ngIf="mode.value === 'custom'">
          <div class="custom-date-wrapper">
            <div>
              <label>{{ "MENU.START_DATE" | translate }}</label>
              <app-datetime-picker
                presentation="date"
                dateInputType="date"
                [(dateTime)]="fromDate"
                [minDate]="minDate"
                [maxDate]="toDate || maxDate"
                textAlign="right"
                (dateTimeChange)="setFromDate($event)"
              ></app-datetime-picker>
            </div>

            <div>
              <label>{{ "MENU.END_DATE" | translate }}</label>
              <app-datetime-picker
                presentation="date"
                dateInputType="date"
                [(dateTime)]="toDate"
                [minDate]="fromDate || minDate"
                [maxDate]="maxDate"
                textAlign="right"
                (dateTimeChange)="setToDate($event)"
              ></app-datetime-picker>
            </div>
            <ion-button (click)="onClickSetDate()" size="default" expand="block" fill="solid" color="primary">
              Filtrer
            </ion-button>
          </div>
        </ion-item>
      </ion-list>
    </div>
  </ion-accordion>
</ion-accordion-group>
