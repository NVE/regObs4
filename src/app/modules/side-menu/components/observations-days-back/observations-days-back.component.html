<ion-item class="no-border">
  <ion-label color="dark" position="stacked">{{'MENU.TIME_FRAME' | translate}}</ion-label>
  <ion-select cancelText="{{'DIALOGS.CANCEL' | translate}}" [interface]="popupType" (ionChange)="save($event)"
    [value]="selectedDaysBack">
    <ion-select-option *ngFor="let item of daysBackOptions" [value]="item.value">
      <app-check-days-or-weeks-back [daysBack]="item.val"></app-check-days-or-weeks-back>
    </ion-select-option>
  </ion-select>
</ion-item>
