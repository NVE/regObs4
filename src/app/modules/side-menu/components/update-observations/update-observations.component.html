<ion-item (click)="refresh()">
  <ion-label color="dark" position="stacked">{{ "MENU.UPDATE_OBSERVATIONS" | translate }}</ion-label>
  <ng-container>
    <!--ng-container *ngIf="!(isLoading$ | async); else isLoadingTemplate"-->
    <ion-text class="ion-align-self-start" *ngIf="lastFetched$ | async as lastFetched; else noLastFetched">
      {{ lastFetched | date: settings.dateFormats.angular.dateAndTime }}
    </ion-text>
    <ion-button size="small" fill="clear" slot="end">
      <svg-icon src="/assets/icon/refresh.svg"></svg-icon>
    </ion-button>
  </ng-container>
</ion-item>
<ng-template #isLoadingTemplate>
  <ion-text class="ion-align-self-start">
    <ion-spinner name="dots"></ion-spinner>
  </ion-text>
</ng-template>
<ng-template #noLastFetched>
  <ion-text class="ion-align-self-start">-</ion-text>
</ng-template>
