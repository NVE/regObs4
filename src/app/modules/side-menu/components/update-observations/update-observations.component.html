<ion-item (click)="updateOrCancelObservations()">
  <ion-label color="dark" position="stacked">{{'MENU.UPDATE_OBSERVATIONS' | translate}}</ion-label>
  <ng-container *ngIf="!isLoading else isLoadingTemplate">
    <ion-text align-self-start>
      <p *ngIf="lastUpdated">
        {{ lastUpdated | date:settings.dateFormats.angular.dateAndTime }}
      </p>
    </ion-text>
    <ion-button size="small" fill="clear" slot="end">
      <svg-icon src="/assets/icon/refresh.svg"></svg-icon>
    </ion-button>
  </ng-container>
</ion-item>
<ng-template #isLoadingTemplate>
  <ion-text align-self-start>
    <p>
      <ion-spinner name="dots"></ion-spinner>
    </p>
  </ion-text>
  <ion-button size="small" fill="clear" slot="end">
    {{'DIALOGS.CANCEL' | translate}}
  </ion-button>
</ng-template>
