<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{"WARNING_LIST.TITLE" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-tabs">
    <ion-grid>
      <ion-row no-padding>
        <ion-col text-center [ngClass]="{'selected': !showAll}" (click)="toggleTab()">
          AKTUELLE
        </ion-col>
        <ion-col text-center [ngClass]="{'selected': showAll}" (click)="toggleTab()">
          ALLE
        </ion-col>
        <ion-col text-center (click)="toggleTab()">
          FAVORITTER
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ng-container *ngIf="!showAll">
    <ng-container *ngIf="(warningsInViewBounds$ | async) as mapCenterWarnings">
      <app-cap-list-group title="I kartsenter" [warnings]="mapCenterWarnings.center"></app-cap-list-group>
      <app-cap-list-group title="I kartutsnittet" [warnings]="mapCenterWarnings.viewBounds"></app-cap-list-group>
    </ng-container>
  </ng-container>
  <app-cap-list-group *ngIf="showAll" title="I kartsenter" [warnings]="(warnings$ | async)"></app-cap-list-group>
</ion-content>
