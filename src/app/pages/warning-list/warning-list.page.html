<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>{{"WARNING_LIST.TITLE" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="top-tabs">
    <ion-grid>
      <ion-row no-padding>
        <ion-col text-center [ngClass]="{'selected': selectedTab === 'inMapView'}" (click)="selectTab('inMapView')">
          AKTUELLE
        </ion-col>
        <ion-col text-center [ngClass]="{'selected': selectedTab === 'all'}" (click)="selectTab('all')">
          ALLE
        </ion-col>
        <ion-col text-center [ngClass]="{'selected': selectedTab === 'favourites'}" (click)="selectTab('favourites')">
          FAVORITTER
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ng-container *ngIf="selectedTab === 'inMapView'">
    <ng-container *ngIf="(warningsInMapView$ | async) as mapCenterWarnings">
      <app-cap-list-group title="I kartsenter" [warnings]="mapCenterWarnings.center"></app-cap-list-group>
      <app-cap-list-group title="I kartutsnittet" [warnings]="mapCenterWarnings.viewBounds"></app-cap-list-group>
    </ng-container>
  </ng-container>
  <app-cap-list-group *ngIf="selectedTab === 'all'" title="Alle varsler" [warnings]="(warningsForCurrentGeoHazard$ | async)"></app-cap-list-group>
  <app-cap-list-group *ngIf="selectedTab === 'favourites'" title="Favoritter" [warnings]="(favourites$ | async)"></app-cap-list-group>
</ion-content>
