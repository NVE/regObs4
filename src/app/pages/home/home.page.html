<ion-header *ngIf="!fullscreen">
  <ion-toolbar color="dark" transparent>
    <ion-buttons slot="end">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>
      regObs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [ngClass]="{'map-item-bar-open': mapItemBarVisible }">
  <div style="width: 100%; height: 100%" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)" (onShown)="redrawMap()">
  </div>
  <app-map-item-bar></app-map-item-bar>
  <app-geo-select></app-geo-select>
  <app-map-search></app-map-search>
  <app-fullscreen-toggle></app-fullscreen-toggle>
  <ion-fab id="centerMapToUserFab" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button color="light" (click)="centerMapToUser()">
      <ion-icon name="md-locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab #menuFab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" (click)="showFabMenu($event)">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
    </ion-fab-list>
  </ion-fab>
</ion-content>
