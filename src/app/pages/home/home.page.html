<ion-header *ngIf="!fullscreen">
  <ion-toolbar color="dark" transparent>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      regObs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div style="width: 100%; height: 100%" leaflet [leafletOptions]="options" (leafletMapReady)="onMapReady($event)">
  </div>
  <app-geo-select></app-geo-select>
  <app-map-search></app-map-search>
  <app-fullscreen-toggle></app-fullscreen-toggle>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="light" (click)="centerMapToUser()">
      <ion-icon name="locate"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
