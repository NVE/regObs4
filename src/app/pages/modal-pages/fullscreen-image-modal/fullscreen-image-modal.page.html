<ion-content (click)="closeModal()">
  <ion-slides>
    <ion-slide>
      <div class="swiper-zoom-container">
        <a *ngIf="href" [href]="href"><img [src]="imgSrc" onerror="this.style.display='none'" /></a>
        <img *ngIf="!href" [src]="imgSrc" onerror="this.style.display='none'" />
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
