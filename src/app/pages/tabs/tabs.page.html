<ion-tabs (ionChange)="tabsChanged($event)" tabbar-highlight="true" [ngClass]="{'ios': isIos, 'md': isAndroid}">
  <ion-tab-bar [hidden]="fullscreen$ | async" slot="bottom">
    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="map"></ion-icon>
      <ion-label>{{'TABS.MAP' | translate}}</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="observation-list" href="/tabs/(observation-list:observation-list)">
      <ion-icon name="list"></ion-icon>
      <ion-label>{{'TABS.LIST' | translate}}</ion-label>
    </ion-tab-button>
    <!-- <ion-tab-button tab="trip" href="/tabs/(trip:trip)">
      <ion-icon name="walk"></ion-icon>
      <ion-label>{{'TABS.TRIPS' | translate}}</ion-label>
    </ion-tab-button> -->
    <ion-tab-button tab="warning-list" href="/tabs/(warning-list:warning-list)">
      <ion-icon name="warning"></ion-icon>
      <ion-label>{{'TABS.WARNINGS' | translate}}</ion-label>
      <ion-badge *ngIf="showBadge" [color]="badgeColor">{{ badgeText }}</ion-badge>
    </ion-tab-button>
  </ion-tab-bar>
  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="observation-list">
    <ion-router-outlet name="observation-list"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="trip">
    <ion-router-outlet name="trip"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="warning-list">
    <ion-router-outlet name="warning-list"></ion-router-outlet>
  </ion-tab>
</ion-tabs>
