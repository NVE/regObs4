<ion-header>
  <ion-toolbar color="dark" mode="ios">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{"MY_OBSERVATIONS.TITLE" | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-refresh-with-cancel slot="fixed" [refreshFunc]="refreshFunc"></app-refresh-with-cancel>
  <app-draft-item-list></app-draft-item-list>
  <app-sync-item-list></app-sync-item-list>
  <ion-list lines="none">
    <ion-list-header text-uppercase>
      <ion-label>
        {{"MY_OBSERVATIONS.MY_SENT_OBSERVATIONS" | translate}}
      </ion-label>
    </ion-list-header>
    <!-- <app-observation-list-card [obs]="item" *ngFor="let item of registrations;trackBy: trackByRegId">
    </app-observation-list-card> -->
    <ion-virtual-scroll [ngClass]="{ loaded: loaded }" [items]="registrations" [approxItemHeight]="250">
      <div *virtualItem="let item">
        <app-observation-list-card [obs]="item"></app-observation-list-card>
      </div>
    </ion-virtual-scroll>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData()">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="{{'MY_OBSERVATIONS.LOADING_MORE' | translate}}">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
