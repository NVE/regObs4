<ion-list>
  <ion-item>
    <ion-icon slot="start" name="search"></ion-icon>
    <ion-input placeholder="SÃ¸k etter sted" [(ngModel)]="searchText" (keyup)="search()" autofocus>
    </ion-input>
    <ion-icon slot="end" name="close" (click)="closeModal()"></ion-icon>
  </ion-item>
  <ion-item *ngFor="let item of searchResult$ | async" (click)="searchItemClicked(item)">
    <ion-label>
      <ion-text class="search-result-name" [innerHTML]="item.name | startsWithHighlight: searchText"></ion-text>
      <ion-text class="search-description">{{item.description}}</ion-text>
    </ion-label>
  </ion-item>
</ion-list>
<div class="modal-wrapper" (click)="closeModal()">

</div>
